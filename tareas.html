    <main>
        
        <form class="nuevaTarea">
            <h3>Generar nueva tarea</h3>
            <div class="label-container">
                <label>Área asignada</label>
                <input class="input-text" type="text" placeholder="Front-end">
            </div>
            <div class="label-container">
                <label>Título</label>
                <input class="input-text" type="text" placeholder="Tarea"> 
            </div>
            <div class="label-container">
                <label>Persona encargada</label>
                <input class="input-text" type="text" placeholder="Juan Perez">
            </div>
            <div class="label-container">
                <label>Descripción de Tarea</label>
                <textarea class="input-text" placeholder="Detalle de la tarea"></textarea>
            </div> 
            <div class="label-container">   
                <label for="fechainicio">Fecha de inicio:</label>
                <input type="date" name="fechainicio" id="fechainicio" required>
            </div>
            <div class="label-container">   
                <label for="fechafin">Fecha de Finalizacion:</label>
                <input type="date" name="fechafin" id="fechafin" required>
            </div>

            <button type="button" onclick="">Crear Tarea</button> 
        </form>

    </main>
