    <main class="main-contacto">
                <!-- URL a donde se dirige el formulario con que metodo POST - GET y que vista voy a tener Target en una nueva pestaña -->
            <form action="URL" method="get" target="_blank">

                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" size="30" maxlength="50" required>

                <label for="lastname">Apellido:</label>
                <input type="text" name="lastname" id="lastname" size="30" maxlength="50" required>

                <!-- Correo electronico-->
                <label for="mail">Correo Electrónico: </label>
                <input type="email" name="mail" id="mail" size="30" maxlength="60" required>

                <!-- File Input -->
                <label for="archivo">Adjuntar Archivo:</label>
                <input type="file" id="archivo" name="archivo">


                <div>
                    <label for="comentarios">Comentarios:</label>
                    <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>
                </div>

                
                <button type="submit">Enviar</button>
                 
            </form>
